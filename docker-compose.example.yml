services:
  nuxbill:
    container_name: nuxbill
    pull_policy: always
    build: ./
    restart: unless-stopped
    environment:
      TZ: Africa/Nairobi
    depends_on:
      - mysql

  mysql:
    container_name: mysql
    image: mysql:8.0
    environment:
      MYSQL_ROOT_PASSWORD: "12345678"
      MYSQL_DATABASE: "nuxbill"
      MYSQL_USER: "nuxbill"
      MYSQL_PASSWORD: "12345678"
